{% extends "base.html" %}

{% block content %}
<div class="form-control">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="fs-4">
            Post Images:
        </div>           
        {{ formset.as_p }}
        <div>
            <input type="submit" value="Submit" class="btn btn-primary">
        </div>
    </form>
</div>
{% endblock content %}
